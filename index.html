<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rick and Morty</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="character.container"> <!-- This is the container for the characters -->
      <div class="character"> <!-- This creates the character class-->
        <h2 id="firstCharacterName">Ants in my Eyes Johnson</h2><!-- This is the first character -->
        <img
          src="https://rickandmortyapi.com/api/character/avatar/20.jpeg"
          alt="Ants in my Eyes Johnson"
          id="firstImage"
        />
        <h2 id="secondCharacterName">Bepisian</h2> <!-- This is the second character -->
        <img
          src="https://rickandmortyapi.com/api/character/avatar/35.jpeg"
          alt="Bepisian"
          id="secondImage"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
